{% extends "shop/layout.html" %}

{% block main %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Account</h1>
            <!-- <p class="lead fw-normal text-white-50 mb-0">Probably don't need</p> -->
        </div>
    </div>
</header>

{% comment %}
Welcome, {{ user.username}}
<br>
{{ user.first_name}}
<br>
{{ user.last_name}}
<br>
<img
  src="{{user.image.url}}"
  alt="{{user.image}}"
  style="max-height: 300px"
/>
<br>
{% endcomment %}
<section class="vh-10" style="background-color: #9de2ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{ user.image.url }}"
                    alt="No Image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{user.first_name}} {{user.last_name}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user.username}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">Purchases</p>
                      <p class="mb-0">41</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">Ratings</p>
                      <p class="mb-0">8</p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">
                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" onclick=location.href="{% url 'update-account' %}">Edit Profile</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




{% endblock %}
